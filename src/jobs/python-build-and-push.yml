description: >
  build and push image to two repositories

parameters:
  tag:
    type: string
    default: "${CIRCLE_SHA1}"

  repo:
    type: string

  account-url:
    type: string

  aws-access-key-id:
    type: string

  aws-secret-access-key:
    type: string

  account-url-2:
    type: string
    default: ""

  aws-access-key-id-2:
    type: string
    default: ""

  aws-secret-access-key-2:
    type: string
    default: ""

  enable-push-2:
    type: boolean
    default: true

executor: aws-ecr/default

steps:
  - checkout

  - generate-build-info

  - aws-cli/install

  - codeartifact/python-export-index-url

  - build-and-push-image:
      tag: <<parameters.tag>>
      repo: <<parameters.repo>>
      account-url: <<parameters.account-url>>
      aws-access-key-id: <<parameters.aws-access-key-id>>
      aws-secret-access-key: <<parameters.aws-secret-access-key>>
      account-url-2: <<parameters.account-url-2>>
      aws-access-key-id-2: <<parameters.aws-access-key-id-2>>
      aws-secret-access-key-2: <<parameters.aws-secret-access-key-2>>
      extra-build-args: "--secret id=pip_index_url,src=/tmp/pip_index_url.txt"
